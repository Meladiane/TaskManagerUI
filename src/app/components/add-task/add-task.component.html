<form class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" placeholder="Add Task" name="text" [(ngModel)]="text">
    </div>
    <div class="form-control">
        <label for="text">Day & Time</label>
        <input type="text" placeholder="Add Day & Time" name="day" [(ngModel)]="day">
    </div>
    <div class="form-control form-control-check">
        <label for="text">Set Reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder">
    </div>
    <input type="submit" value="Save Task" class="btn btn-block">
</form>
